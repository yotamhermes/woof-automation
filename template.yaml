AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.11

Globals:
  Function:
    Timeout: 180

Resources:
  # TODO: generate usage plan linked to this apikey
  # TODO: generate eventBridge scheduling schema for scheduling message

  WoofAuomationApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: LambdasApiKey
      Description: API key for those LambdasApiKey

  WoofAutomationApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Auth:
        ApiKeyRequired: true

  GenerateImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        GenerateImage:
          Type: Api
          Properties:
            Path: /generate-image
            Method: post
            RestApiId:
              Ref: WoofAutomationApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./lambdas/generate_image
      DockerTag: python3.11-v1

  SendBotMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        SendBotMessage:
          Type: Api
          Properties:
            Path: /send-bot-message
            Method: post
            RestApiId:
              Ref: WoofAutomationApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./lambdas/send_bot_message
      DockerTag: python3.11-v1

  SaveIdeaToDBFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        SaveIdeaToDB:
          Type: Api
          Properties:
            Path: /save-to-db
            Method: post
            RestApiId:
              Ref: WoofAutomationApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./lambdas/save_to_db
      DockerTag: python3.11-v1

  ProcessPostIdeasFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        ProcessPostIdeas:
          Type: Api
          Properties:
            Path: /process-post-ideas
            Method: post
            RestApiId:
              Ref: WoofAutomationApi
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./lambdas/process_post_ideas
      DockerTag: python3.11-v1

  #ecs cluster
  WoofCluster:
    Type: AWS::ECS::Cluster
    Properties: 
      ClusterName: woof

  WoofBotTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: bot-service
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE 
      Cpu: 256
      Memory: 512
      ContainerDefinitions:
        - Name: bot-service
          Image: bot-serivce
          PortMappings:
            - ContainerPort: 80 
          Essential: true

  BotService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref WoofCluster
      TaskDefinition: !Ref WoofBotTaskDefinition
      DesiredCount: 1  
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - subnet-09c6eefd6aaabf507
            - subnet-05b68f53f32b73228

Outputs:
  WoofAutomationApi:
    Description: API Gateway URL
    Value:
      Fn::Sub:
        - https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/
        - Api: !Ref WoofAutomationApi
          Stage: prod

  GenerateImageFunction:
    Description: ARN of the GenerateImageFunction
    Value:
      Fn::GetAtt:
        - GenerateImageFunction
        - Arn

  SendBotMessageFunction:
    Description: ARN of the SendBotMessageFunction
    Value:
      Fn::GetAtt:
        - SendBotMessageFunction
        - Arn

  SaveIdeaToDBFunction:
    Description: ARN of the SaveIdeaToDBFunction
    Value:
      Fn::GetAtt:
        - SaveIdeaToDBFunction
        - Arn
        
  ProcessPostIdeasFunction:
    Description: ARN of the ProcessPostIdeasFunction
    Value:
      Fn::GetAtt:
        - ProcessPostIdeasFunction
        - Arn

  BotService:
    Description: ARN of the BotService
    Value:
      Fn::GetAtt:
        - BotService
        - Arn
