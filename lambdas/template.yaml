AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  python3.11

Globals:
  Function:
    Timeout: 180

Resources:
  # TODO: generate usage plan linked to this apikey
  # TODO: generate eventBridge scheduling schema for scheduling message

  WoofAuomationApiKey:
    Type: AWS::ApiGateway::ApiKey
    Properties:
      Name: LambdasApiKey
      Description: API key for those LambdasApiKey

  WoofAutomationApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Auth:
        ApiKeyRequired: true

  GenerateImageFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        GenerateImage:
          Type: Api
          Properties:
            Path: /generate-image
            Method: post
            RestApiId:
              Ref: WoofAutomationApi

    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./generate_image
      DockerTag: python3.11-v1

  SendBotMessageFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        SendBotMessage:
          Type: Api
          Properties:
            Path: /send_bot_message
            Method: post
            RestApiId:
              Ref: WoofAutomationApi

    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./send_bot_message
      DockerTag: python3.11-v1        

  SaveIdeaToDBFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Architectures:
        - x86_64
      Events:
        SaveIdeaToDB:
          Type: Api
          Properties:
            Path: /save_to_db
            Method: post
            RestApiId:
              Ref: WoofAutomationApi

    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./save_to_db
      DockerTag: python3.11-v1

Outputs:
  WoofAutomationApi:
    Description: API Gateway URL
    Value:
      Fn::Sub:
        - https://${Api}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/
        - Api: !Ref WoofAutomationApi
          Stage: prod

  GenerateImageFunction:
    Description: ARN of the GenerateImageFunction
    Value:
      Fn::GetAtt:
        - GenerateImageFunction
        - Arn

  SendBotMessageFunction:
    Description: ARN of the SendBotMessageFunction
    Value:
      Fn::GetAtt:
        - SendBotMessageFunction
        - Arn

  SaveIdeaToDBFunction:
    Description: ARN of the SaveIdeaToDB
    Value:
      Fn::GetAtt:
        - SaveIdeaToDB
        - Arn
